<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Object Review</title>
</head>

<body>





    
    <script type="text/javascript">
        var questions = [
            {
                "question": "What day is it?",
                "options": ["Monday", "Tuesday", "Wednesday", "Thursday"],
                "answer": 3,
                "url": "https://www.nytimes.com/2019/06/13/health/sleep-tracker-insomnia-orthosomnia.html",
            },
            {
                "question": "What day was yesterday?",
                "options": ["Monday", "Tuesday", "Wednesday", "Thursday"],
                "answer": 2,
                "url": "https://www.nytimes.com/2019/06/13/health/sleep-tracker-insomnia-orthosomnia.html",
            }
        ];
        var correct=0,
            wrong=0,
            currentQuestion=0;

        console.log(questions[0].question);
        console.log(questions[0].options[questions[0].answer]);
        console.log(questions[0].url);

        console.log(questions[1].question);
        console.log(questions[1].options[questions[1].answer]);
        console.log(questions[1].url);
    </script>

</body>

</html>
